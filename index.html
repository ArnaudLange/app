<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Parrains 2017 - Hyblab</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script async defer type="text/javascript" src="dist/bundle.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
        <link
        href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,600|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="dist/styles.css">
    </head>
    <body class="gradient-background">
        <div class="canvas-container js-canvas-container"></div>

        <div class="candidate mod-shadow js-candidate-panel">
            <div class="candidate-element candidate-element-image">
                <img
                    alt="Photo candidat"
                    class="candidate-image js-candidate-image"
                    />
            </div>

            <div class="candidate-element candidate-element-infos">
                <h1 class="candidate-name">
                    <span class="js-candidate-name">Nom candidat</span>
                    (<span class="js-candidate-age">20</span> ans)
                </h1>
                <h2 class="candidate-parti js-candidate-parti">Parti</h2>
            </div>

            <div class="candidate-element candidate-element-parrainages">
                <h2 class="candidate-maires">
                    Parrainages de maires :
                    <span class="js-candidate-totalMaires">2000</span>
                </h2>
                <h2 class="candidate-total">
                    Total parrainages :
                    <span class="js-candidate-total">2000</span>
                </h2>
            </div>

            <button class="btn-transparent candidate-element
                candidate-element-close js-close-candidate">
                <span class="material-icons">close</span>
            </button>
        </div>

        <div class="criteres mod-open">
            <ul class="criteres-container">
                <li
                    class="criteres-element"
                    data-critere="sexe"
                    data-critere-name="Sexe"
                >
                    <div class="criteres-image"
                        style="background-image:url('images/gender_symbol.svg')">
                    </div>
                </li>
                <li
                    class="criteres-element"
                    data-critere="age"
                    data-critere-name="Ã‚ge"
                >
                    <div class="criteres-image"
                        style="background-image:url('images/Age.svg')"></div>
                </li>
                <li
                    class="criteres-element"
                    data-critere="csp"
                    data-critere-name="CSP"
                >
                    <div class="criteres-image"
                        style="background-image:url('images/CSP.svg')"></div>
                </li>
                <li
                    class="criteres-element"
                    data-critere="pop"
                    data-critere-name="Population"
                >
                    <div class="criteres-image"
                        style="background-image:url('images/population.svg')"></div>
                </li>
                <li
                    class="criteres-element"
                    data-critere="urbanite"
                    data-critere-name="Ville ou campagne ?"
                >
                    <div class="criteres-image"
                        style="background-image:url('images/urbain.svg')"></div>
                </li>
                <li
                    class="criteres-element"
                    data-critere="chomage"
                    data-critere-name="Taux de chÃ´mage"
                >
                    <div class="criteres-image"
                        style="background-image:url('images/chomage.svg')"></div>
                </li>
            </ul>
        </div>
    </body>
</html>
