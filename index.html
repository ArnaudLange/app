<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Parrains 2017 - Hyblab</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script async defer type="text/javascript" src="dist/bundle.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
        <link
        href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,600|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="dist/styles.css">
    </head>
    <body class="gradient-background">
        <div class="canvas-container js-canvas-container"></div>
        <h2 class="title-dataviz js-title-dataviz">
            dataviz random lol
        </h2>
        <div class="add-candidate js-add-candidate-open">
            <button class="btn-transparent add-candidate-button">
                <span class="material-icons">add</span>
                <span>Comparer avec un autre candidat</span>
            </button>
        </div>
        <div class="add-candidate js-add-candidate-close">
            <button class="btn-transparent add-candidate-button">
                <span class="material-icons">close</span>
            </button>
        </div>

        <div class="candidate mod-shadow js-candidate-panel">
            <div class="candidate-container js-candidate-1">
                <div class="candidate-element candidate-element-image">
                    <img
                    alt="Photo candidat"
                    class="candidate-image js-candidate-image"
                    />
                </div>

                <div class="candidate-element candidate-element-infos">
                    <h1 class="candidate-name">
                        <span class="js-candidate-name">Nom candidat</span>
                    </h1>
                    <h2 class="candidate-parti">
                        <span class="js-candidate-age">20</span> ans
                        - <span class="js-candidate-parti">Parti</span>
                    </h2>
                </div>

                <button class="btn-transparent candidate-element
                    candidate-element-close js-close-candidate">
                    <span class="material-icons">close</span>
                </button>
            </div>

            <div class="candidate-container js-candidate-2">
                <div class="candidate-element candidate-element-image">
                    <img
                    alt="Photo candidat"
                    class="candidate-image js-candidate-image"
                    />
                </div>

                <div class="candidate-element candidate-element-infos">
                    <h1 class="candidate-name">
                        <span class="js-candidate-name">Nom candidat</span>
                    </h1>
                    <h2 class="candidate-parti">
                        <span class="js-candidate-age">20</span> ans
                        - <span class="js-candidate-parti">Parti</span>
                    </h2>
                </div>

                <button class="btn-transparent candidate-element
                    candidate-element-close js-close-candidate">
                    <span class="material-icons">close</span>
                </button>
            </div>
        </div>

        <div class="onoffswitch js-switch">
            <input type="checkbox" name="onoffswitch"
                id="myonoffswitch"
                class="onoffswitch-checkbox">
            <label class="onoffswitch-labels" for="myonoffswitch">
                <span class="onoffswitch-label">
                    Regarder l'ensemble des parrains
                </span>
                <br>
                <span class="onoffswitch-label">
                    Regarder seulement les maires
                </span>
            </label>
        </div>

        <div class="action-bar mod-criteres js-actions-maires">
            <ul class="action-bar-container mod-criteres">
                <li
                    class="action-bar-element mod-criteres js-action"
                    data-id="SELECTOR_LISTE"
                    data-critere-name="Couleurs politiques"
                >
                    <div class="criteres-image"
                        style="background-image:url('images/partis_politique.svg')">
                    </div>
                </li>
                <li
                    class="action-bar-element mod-criteres js-action"
                    data-id="SELECTOR_GENDER"
                    data-critere-name="Sexe"

                    <div class="criteres-image"
                        style="background-image:url('images/gender_symbol.svg')">
                    </div>
                </li>
                <li
                    class="action-bar-element mod-criteres js-action"
                    data-id="SELECTOR_AGE"
                    data-critere-name="Âge"
                >
                    <div class="criteres-image"
                        style="background-image:url('images/Age.svg')"></div>
                </li>
                <li
                    class="action-bar-element mod-criteres js-action"

                <li

                </li>
                <li
                    class="action-bar-element mod-criteres js-action"
                    data-id="SELECTOR_URBANITE"
                    data-critere-name="Ville ou campagne ?"
                >
                    <div class="criteres-image"

                <li
                    class="action-bar-element mod-criteres js-action"

                    data-critere-name="Taux de chômage"
                >
                    <div class="criteres-image"
                        style="background-image:url('images/chomage.svg')"></div>
                </li>
            </ul>
        </div>

        <button class="btn-transparent action-bar-arrow action-bar-arrow-down">
